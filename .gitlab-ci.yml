stages:
    - build
    - upload

image: docker.git.cornhooves.org/wowui/wowui-builder:latest

#
# Build
#

build:
    stage: build
    script:
        - wowui-builder build --vcs-tag=$CI_BUILD_TAG --dist-dir=dist/

    artifacts:
        paths:
            - dist/
        expire_in: 2 years

#
# Upload
#

upload-wowi:
    only:
        - tags
    stage: upload
    dependencies:
        - build
    script:
        - wowui-builder upload --dist-dir=dist/ wowi

upload-curse:
    only:
        - tags
    stage: upload
    dependencies:
        - build
    script:
        - wowui-builder upload --dist-dir=dist/ curse

